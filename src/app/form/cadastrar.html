    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="./cadastrar.css">

    <!-- BOOSTRAP -->

    <!--Habilitar os ícones-->

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./cadastrar.js" defer></script>

<body>
    <section class="container-flex">
      <header>
        <!-- section navbar -->
        <section class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light bg">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="../home/index.html"><img src="" alt="Blog"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../quemSomos/quemSomos.html">Quem somos</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Acessar</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="../form/cadastrar.html">Cadastrar</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
        </section>
        <!-- section modal -->
        <section>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <input type="email" required class="form-control" id="recipient-name" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                      <input type="text" required name="password" class="form-control" id="password" placeholder="Digite sua senha.">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-success">Entrar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
<!-- section form -->
        <section class="form">
              <form id="form" class="container-form">
                  <div class="form-header">
                      <h1>Cadastre-se</h1>
                  </div>
                  <div class="input-group-form">
                      <div class="input-box">
                          <input id="firstname" type="text" name="firstName" placeholder="Digite seu primeiro nome">
                      </div>
  
                      <div class="input-box">
                          <input id="lastname" type="text" name="lastName" placeholder="Digite seu sobrenome">
                      </div>
                      <div class="input-box">
                          <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
                      </div>
  
                      <div class="input-box">
                          <input id="phone" type="tel" name="phone" placeholder="(xx) xxxx-xxxx">
                      </div>
  
                      <div class="input-box">
                          <input id="password" type="password" name="password" placeholder="Digite sua senha">
                      </div>  
                      <div class="input-box">
                          <input id="confirmPassword" type="password" name="confirmPassword"
                              placeholder="Digite sua senha novamente">
                      </div>

                      <div class="continue-button">
                        <button type="submit">Criar</button>
                    </div>
          </form>
        </section>
        </header>
        <footer>
            <section class="container-fluid bg-g">
                <div class="grid-column">
                    <h1>Blog</h1>
                </div>
                <div class="icons">
                    <ul class="social-icon">
                        <li>
                            <a href="https://www.instagram.com/" target="_blank">
                                <img class="icon-img" src="../../assets/icons/instagram.png" alt="Instagram">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/" target="_blank">
                                <img class="icon-img" src="../../assets/icons/facebook.png" alt="Facebook">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/" target="_blank">
                                <img class="icon-img" src="../../assets/icons/linkedin.png" alt="Linkedin">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="grid">
                    <span>
                        © CopyRight 2023 | O BLOG é uma plataforma 100% online que atua na informação de conteúdos ambientais, sem fins lucrativos.
                    </span>
                </div>
            </section>
        </footer>
    </section>

    <!-- JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
